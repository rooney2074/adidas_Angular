<app-header></app-header>

<div class="text-center"  *ngIf="cart.length==0">
    <h1 style="margin-top: 100px; text-align: center;">Your Cart Is Empty</h1><br>
    
    <img src="https://media3.giphy.com/media/pEJTY4sVqEiD6/200.webp?cid=ecf05e47kvfpb6w4z851ut0q8q136uu89quvyxm02zhew88w&rid=200.webp&ct=g" alt=""><br><br>

    <button routerLink="" class="btn btn-dark">Add Now</button>

</div>   
<div class="container-fluid" style="margin-top: 100px;" *ngIf="cart.length!==0">
    <div class="row">
        <div class="col-8">
            <div class="w-100">
                <div class="ex2">
                    <div class="mt-3 hover" *ngFor="let i of cart">
                        <div class="row">
                            <div class="col-3">
                                <img width="80%" src="{{i.image}}" alt="">
                            </div>
                            <div class="col-5">
                                <h6 class="mt-2">{{i.name}}</h6>
                                <br>
                                <button class="btn btn-danger" (click)="removeitem(i)">Remove</button>
                                <div class="p-5" style="border-radius: 20px;   background-image: url('https://images.unsplash.com/photo-1580902394857-0b40c534dc71?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGFkaWRhc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60'); background-size: cover; width: 100%; margin-top: 20px; height: auto;">
                                    <h6 class="text-light">View Give 10% discount for all prodcuts</h6>
                                </div>
                            </div>
                            <div class="col-4"><p><b>Price: {{i.price}}</b></p>
                                <form [formGroup]="sett">
                                    <label for=""><b>Select Color:</b></label>
                                    <select id="color" style="width:100px; border: none;">
                                        <option value="red">red</option>
                                        <option value="orange">orange</option>
                                        <option value="black">black</option>
                                        <option value="yellow">yellow</option>
                                        <option value="blue">blue</option>
                                    </select><br>
                                    <!-- <label for=""><b>Enter Your Size:</b></label>
                                    <input formControlName="size" placeholder="Enter Size" maxlength="2" type="text" class="form-control">
                                    <div *ngIf="this.sett.get('size')?.errors && this.sett.touched"  style="color:red;">Please Enter In Number</div>
                                    <br> -->
                                    <!-- <label for=""><b>Qty:</b></label>
                                    <input formControlName="red" placeholder="click here" class="form-control w-25" type="text" maxlength="1" list="qty">
                                    <div *ngIf="this.sett.get('red')?.errors && this.sett.touched"  style="color:red;">Invalid Password</div>
                                    <datalist id="qty">
                                        <option value="1"></option>
                                        <option value="2"></option>
                                        <option value="3"></option>
                                        <option value="4"></option>
                                    </datalist><br> -->
                                </form></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-4">
            <div style="background-image: url('https://images.pexels.com/photos/10046287/pexels-photo-10046287.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; border-radius: 10px;" class="p-2">
                <b style="margin-top: 40px;">Total: ₹{{grand}}</b>
                <p>with 10% off your</p>
                <h5>Grand total is: ₹{{total}}</h5>
                <form class="p-2" action="">
                    <input type="text" class="form-control" placeholder="Address">
                    <input type="text" class="form-control mt-2" placeholder="Eamil">
                    <input type="text" class="form-control mt-2" placeholder="Phone No">
                    <input type="text" class="form-control mt-2" placeholder="Land Mark">
                    <input type="text" class="form-control mt-2" placeholder="state">
                    <button class="mt-2 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalLong">Place Order</button>
                    <!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your Order is placed
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
                </form>
            </div>
        </div>
    </div>
   
</div>

<app-footer></app-footer>
