<app-header></app-header>

<div class="container-fluid"> 
    <div class="container" style="margin-top: 100px;">
      <div class="row mx-auto py-md-2 w-75">
        <div class="col-md-4 py-3 px-lg-4 px-1" *ngFor="let item of allproducts | filter: searchterm : 'name'">
            
          <div class="product">
            <a (click)="view(item)"><img src="{{item.image}}" width="100%" height="100%" alt=""></a>
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3QmZH6wDZQrEzhEon1D6V4jSmoiU8HJSgTd4HvoQAavnRJiibT-8Wo8QnIWr57IVbEg&usqp=CAU" alt="" width="80px">
            <div class="p-3">
              <h6 class="p-2">{{item.name}}</h6>
              <h4 class="text-primary">RS: {{item.price}}</h4>
              <button class="btn btn-primary w-50" (click)="view(item)">Buy Now</button><br><br>
              <button class="btn" style="background-color: yellow;" (click)="addwish(item)">Add to Wishlist</button>
            </div>
          </div>
        </div>
    </div>
    </div>
    </div>

    <app-footer></app-footer>
